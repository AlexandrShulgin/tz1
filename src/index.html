<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>tz</title>
</head>
<body>
  <div class="checklist-container">
    <div class="progress-bar">
      <svg viewBox="0 0 60 60">
        <circle class="progress-background" cx="30" cy="30" r="29" fill="none"/>
        <circle class="progress-circle percent" cx="30" cy="30" r="29" fill="none" pathLength="100" />
      </svg>
      <p>0/7</p>
    </div>

    <div class="checklist-info">
      <div class="checklist-name">
        <p>Чеклист</p>
      </div>
      <h1>Выполнено: 0 из 7 действий</h1>
      <h2>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</h2>
    </div>
    
    <button class="checklist-button">
      Открыть чеклист
    </button>
  </div>
</body>
</html>
